<!--  
Hide all headings on a page when they are clicked. Go to the editor
Sample Data :

<body>
<h1>Heading-1</h1>
<h2>Heading-2</h2>
<h3>Heading-3</h3>>
</body>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Heading-1</h1>
    <h2>Heading-2</h2>
    <h3>Heading-3</h3>
</body>

<script>
    $(document).ready(()=>{
        $('h1,h2,h3').on('click',()=>{
            $('h1,h2,h3').hide();
        })

        
    })
</script>
</html>
